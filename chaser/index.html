<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js">

    </script>
    <meta charset="utf-8">
    <title>Manhunt - chaser</title>
  </head>
  <body>
    <p class="title" id="title" onclick="debugGesture()">Manhunt</p>
    <div class="arrowDiv">
      <img src="./right-arrow.png" onclick="rotate()" id="arrow" class="arrow">
    </div>
    <br>

    <br>
    <div class="debug">
      <div class="debugItems" id="debugItems" style="visibility: hidden;">

        <div class="enCoords" id="enCoords"></div>
        <br>
        <div class="compassOutput" id="compassOutput"></div>
        <br>
        <div class="tooCloseOutput" id="tooCloseOutput"></div>
        <div class="keys">

        </div>
        <button type="button" name="updateCoords" onclick="enableLog()" class="debugButton">Enable Log</button>
        <button type="button" name="getCoords" onclick="updateCoords()" class="debugButton">Get local coordinates</button>
        <button type="button" name="updateOffset" onclick="updateOffset()" class="debugButton">Update offset</button>
        <textarea placeholder="Latitude" id="latitude" rows="2" cols="20"></textarea>
        <textarea placeholder="Longitude" id="longitude" rows="2" cols="20"></textarea>
      </div>
    </div>
    <div class="startDiv" id="startDiv">
      <button type="button" name="start" id="startButton" class="startButton" onclick="startGame()">&#9658;</button>
    </div>

  </body>
</html>
